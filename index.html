    <template id="city-options">

    <!-- JavaScript -->
    <script>
        // XLSX –æ–±—Ä–∞–±–æ—Ç–∫–∞ (–∑–∞–≥–ª—É—à–∫–∞, –µ—Å–ª–∏ –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è)
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }

        // Telegram Mini App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        let userId = null;
        let userName = '–ì–æ—Å—Ç—å';
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            userId = Telegram.WebApp.initDataUnsafe?.user?.id || 'guest';
            userName = Telegram.WebApp.initDataUnsafe?.user?.username || Telegram.WebApp.initDataUnsafe?.user?.first_name || '–ì–æ—Å—Ç—å';
            document.body.classList.add('telegram');
        } else {
            userId = 'guest';
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–π
        let ads = [];
        let hiddenAds = [];
        let likesDislikes = {};
        let currentSort = 'rating';
        let editAdId = null;

        function loadCloudData() {
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.ready();
                return Promise.all([
                    new Promise((resolve) => {
                        Telegram.WebApp.CloudStorage.getItems(['ads'], (error, result) => {
                            if (error) {
                                console.error('Error loading ads:', error);
                                resolve([]);
                            } else {
                                ads = result.ads ? JSON.parse(result.ads) : [];
                                resolve(ads);
                            }
                        });
                    }),
                    new Promise((resolve) => {
                        Telegram.WebApp.CloudStorage.getItems(['hiddenAds'], (error, result) => {
                            if (error) {
                                console.error('Error loading hiddenAds:', error);
                                resolve([]);
                            } else {
                                hiddenAds = result.hiddenAds ? JSON.parse(result.hiddenAds) : [];
                                resolve(hiddenAds);
                            }
                        });
                    }),
                    new Promise((resolve) => {
                        Telegram.WebApp.CloudStorage.getItems(['likesDislikes'], (error, result) => {
                            if (error) {
                                console.error('Error loading likesDislikes:', error);
                                resolve({});
                            } else {
                                likesDislikes = result.likesDislikes ? JSON.parse(result.likesDislikes) : {};
                                resolve(likesDislikes);
                            }
                        });
                    })
                ]).then(() => {
                    if (!ads.length) ads = JSON.parse(localStorage.getItem('ads')) || [];
                    if (!hiddenAds.length) hiddenAds = JSON.parse(localStorage.getItem('hiddenAds')) || [];
                    if (!Object.keys(likesDislikes).length) likesDislikes = JSON.parse(localStorage.getItem('likesDislikes')) || {};
                });
            } else {
                ads = JSON.parse(localStorage.getItem('ads')) || [];
                hiddenAds = JSON.parse(localStorage.getItem('hiddenAds')) || [];
                likesDislikes = JSON.parse(localStorage.getItem('likesDislikes')) || {};
                return Promise.resolve();
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadCloudData().then(() => renderAds());

        function hideAd(adId) {
            hiddenAds.push(adId);
            localStorage.setItem('hiddenAds', JSON.stringify(hiddenAds));
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.CloudStorage.setItem('hiddenAds', JSON.stringify(hiddenAds), (error) => {
                    if (error) console.error('Error saving hiddenAds:', error);
                });
            }
            renderAds();
        }

        function shareAd(adId) {
            const url = `${window.location.origin}/#${adId}`;
            navigator.clipboard.writeText(url).then(() => {
                alert('–°—Å—ã–ª–∫–∞ –Ω–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
            }).catch(() => {
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É');
            });
        }

        function toggleLike(adId) {
            if (!userId) return alert('–ê–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å –¥–ª—è –æ—Ü–µ–Ω–∫–∏');
            likesDislikes[adId] = likesDislikes[adId] || { likes: [], dislikes: [] };
            const userLiked = likesDislikes[adId].likes.includes(userId);
            const userDisliked = likesDislikes[adId].dislikes.includes(userId);
            if (userLiked) {
                likesDislikes[adId].likes = likesDislikes[adId].likes.filter(id => id !== userId);
            } else {
                likesDislikes[adId].likes.push(userId);
                if (userDisliked) {
                    likesDislikes[adId].dislikes = likesDislikes[adId].dislikes.filter(id => id !== userId);
                }
            }
            localStorage.setItem('likesDislikes', JSON.stringify(likesDislikes));
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.CloudStorage.setItem('likesDislikes', JSON.stringify(likesDislikes), (error) => {
                    if (error) console.error('Error saving likesDislikes:', error);
                });
            }
            renderAds();
        }

        function toggleDislike(adId) {
            if (!userId) return alert('–ê–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å –¥–ª—è –æ—Ü–µ–Ω–∫–∏');
            likesDislikes[adId] = likesDislikes[adId] || { likes: [], dislikes: [] };
            const userLiked = likesDislikes[adId].likes.includes(userId);
            const userDisliked = likesDislikes[adId].dislikes.includes(userId);
            if (userDisliked) {
                likesDislikes[adId].dislikes = likesDislikes[adId].dislikes.filter(id => id !== userId);
            } else {
                likesDislikes[adId].dislikes.push(userId);
                if (userLiked) {
                    likesDislikes[adId].likes = likesDislikes[adId].likes.filter(id => id !== userId);
                }
            }
            localStorage.setItem('likesDislikes', JSON.stringify(likesDislikes));
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.CloudStorage.setItem('likesDislikes', JSON.stringify(likesDislikes), (error) => {
                    if (error) console.error('Error saving likesDislikes:', error);
                });
            }
            renderAds();
        }

        function renderAds() {
            const adList = document.getElementById('adList');
            const search = document.getElementById('search').value.toLowerCase();
            const city = document.getElementById('city').value;
            const type = document.getElementById('type').value;
            const date = document.getElementById('date').value;
            const gender = document.getElementById('gender').value;
            const sort = currentSort;

            let filteredAds = ads.filter(ad => {
                if (hiddenAds.includes(ad.id)) return false;
                const searchWords = search.trim().split(/\s+/).filter(word => word.length > 0);
                if (searchWords.length === 0) return true;
                return searchWords.every(word => {
                    const lowerWord = word.toLowerCase();
                    return (
                        ad.title.toLowerCase().includes(lowerWord) ||
                        ad.description.toLowerCase().includes(lowerWord) ||
                        ad.city.toLowerCase().includes(lowerWord) ||
                        ad.type.toLowerCase().includes(lowerWord) ||
                        ad.date.toLowerCase().includes(lowerWord) ||
                        ad.gender.toLowerCase().includes(lowerWord)
                    );
                }) &&
                (city === '' || ad.city === city) &&
                (type === '' || ad.type === type) &&
                (date === '' || ad.date === date) &&
                (gender === '' || ad.gender === gender);
            });

            filteredAds.sort((a, b) => {
                const isOwnA = a.userId === userId;
                const isOwnB = b.userId === userId;
                if (isOwnA && !isOwnB) return -1;
                if (!isOwnA && isOwnB) return 1;
                const aRating = ((likesDislikes[a.id]?.likes?.length || 0) - (likesDislikes[a.id]?.dislikes?.length || 0));
                const bRating = ((likesDislikes[b.id]?.likes?.length || 0) - (likesDislikes[b.id]?.dislikes?.length || 0));
                const dateA = new Date(a.createdAt);
                const dateB = new Date(b.createdAt);
                if (sort === 'newest') {
                    return dateB - dateA;
                } else if (sort === 'oldest') {
                    return dateA - dateB;
                } else {
                    return bRating - aRating;
                }
            });

            adList.innerHTML = '';
            filteredAds.forEach(ad => {
                const adItem = document.createElement('article');
                adItem.className = `ad-item ${ad.userId === userId ? 'own' : ''}`;
                adItem.innerHTML = `
                    <div class="user">
                        <span onclick="openTelegramProfile('${ad.userId}')">${ad.userName}</span>
                    </div>
                    <h3>${ad.title}</h3>
                    <p>${ad.description}</p>
                    <p><small>–ì–æ—Ä–æ–¥: ${ad.city} | –í–∏–¥: ${ad.type} | –î–∞—Ç–∞: ${ad.date} | –ü–æ–ª: ${ad.gender} | ${new Date(ad.createdAt).toLocaleDateString()}</small></p>
                    <div class="ad-actions">
                        <span class="counter">‚Ä¢ ${((likesDislikes[ad.id]?.likes?.length || 0) - (likesDislikes[ad.id]?.dislikes?.length || 0))}</span>
                        <span class="action share" onclick="shareAd('${ad.id}')" title="–ü–æ–¥–µ–ª–∏—Ç—å—Å—è">üîó</span>
                        <span class="action favorite" title="–í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ">‚ù§Ô∏è</span>
                        <span class="action like ${likesDislikes[ad.id]?.likes?.includes(userId) ? 'liked' : ''}" onclick="toggleLike('${ad.id}')" title="–õ–∞–π–∫">üëç</span>
                        <span class="action dislike ${likesDislikes[ad.id]?.dislikes?.includes(userId) ? 'disliked' : ''}" onclick="toggleDislike('${ad.id}')" title="–î–∏–∑–ª–∞–π–∫">üëé</span>
                        <span class="menu" onclick="toggleMenu('${ad.id}')">‚Ä¢‚Ä¢‚Ä¢</span>
                    </div>
                    <div class="menu-options" id="menu-${ad.id}">
                        ${ad.userId === userId ? `
                            <button onclick="editAd('${ad.id}')">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                            <button onclick="deleteAd('${ad.id}')">–£–¥–∞–ª–∏—Ç—å</button>
                        ` : `
                            <button onclick="hideAd('${ad.id}')">–ù–µ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å</button>
                            <button onclick="openComplaintDialog()">–ü–æ–∂–∞–ª–æ–≤–∞—Ç—å—Å—è</button>
                        `}
                    </div>
                `;
                adList.appendChild(adItem);
            });
        }

        function openTelegramProfile(id) {
            if (id !== 'guest') {
                window.location.href = `tg://user?id=${id}`;
            }
        }

        function toggleMenu(adId) {
            const openMenus = document.querySelectorAll('.menu-options[style="display: block;"]');
            openMenus.forEach(menu => menu.style.display = 'none');
            const menu = document.getElementById(`menu-${adId}`);
            if (menu) menu.style.display = 'block';
        }

        function openCreateDialog(event, adId = null) {
            editAdId = adId;
            const dialog = document.getElementById('createDialog');
            const title = document.getElementById('dialogTitle');
            if (adId) {
                const ad = ads.find(a => a.id === adId);
                document.getElementById('adTitle').value = ad.title;
                document.getElementById('adDescription').value = ad.description;
                document.getElementById('adCity').value = ad.city;
                document.getElementById('adType').value = ad.type;
                document.getElementById('adDate').value = ad.date;
                document.getElementById('adGender').value = ad.gender;
                title.textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ';
            } else {
                document.getElementById('adTitle').value = '';
                document.getElementById('adDescription').value = '';
                document.getElementById('adCity').value = '–ú–æ—Å–∫–≤–∞';
                document.getElementById('adType').value = '–í—Å—Ç—Ä–µ—á–∞';
                document.getElementById('adDate').value = '–°–µ–≥–æ–¥–Ω—è';
                document.getElementById('adGender').value = '–õ—é–±–æ–π';
                title.textContent = '–°–æ–∑–¥–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ';
            }
            dialog.showModal();
            event?.stopPropagation();
        }

        function saveAd() {
            const title = document.getElementById('adTitle').value;
            const description = document.getElementById('adDescription').value;
            const city = document.getElementById('adCity').value;
            const type = document.getElementById('adType').value;
            const date = document.getElementById('adDate').value;
            const gender = document.getElementById('adGender').value;

            if (!title || !description) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –æ–ø–∏—Å–∞–Ω–∏–µ');
                return;
            }

            const userAds = ads.filter(ad => ad.userId === userId);
            if (!editAdId && userAds.length >= 3) {
                alert('–í—ã –º–æ–∂–µ—Ç–µ —Å–æ–∑–¥–∞—Ç—å –Ω–µ –±–æ–ª–µ–µ 3 –æ–±—ä—è–≤–ª–µ–Ω–∏–π.');
                return;
            }

            let newAdId;
            if (editAdId) {
                const adIndex = ads.findIndex(ad => ad.id === editAdId);
                ads[adIndex] = { ...ads[adIndex], title, description, city, type, date, gender };
                newAdId = editAdId;
            } else {
                newAdId = Date.now().toString();
                ads.push({
                    id: newAdId,
                    userId,
                    userName,
                    title,
                    description,
                    city,
                    type,
                    date,
                    gender,
                    createdAt: new Date().toISOString()
                });
                likesDislikes[newAdId] = { likes: [], dislikes: [] };
            }

            const savePromises = [
                new Promise((resolve) => {
                    localStorage.setItem('ads', JSON.stringify(ads));
                    if (window.Telegram?.WebApp) {
                        Telegram.WebApp.CloudStorage.setItem('ads', JSON.stringify(ads), (error) => {
                            if (error) console.error('Error saving ads:', error);
                            resolve();
                        });
                    } else {
                        resolve();
                    }
                }),
                new Promise((resolve) => {
                    localStorage.setItem('likesDislikes', JSON.stringify(likesDislikes));
                    if (window.Telegram?.WebApp) {
                        Telegram.WebApp.CloudStorage.setItem('likesDislikes', JSON.stringify(likesDislikes), (error) => {
                            if (error) console.error('Error saving likesDislikes:', error);
                            resolve();
                        });
                    } else {
                        resolve();
                    }
                })
            ];

            Promise.all(savePromises).then(() => {
                closeDialog('createDialog');
                renderAds();
            });
        }

        function editAd(adId) {
            openCreateDialog(null, adId);
        }

        function deleteAd(adId) {
            ads = ads.filter(ad => ad.id !== adId);
            localStorage.setItem('ads', JSON.stringify(ads));
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.CloudStorage.setItem('ads', JSON.stringify(ads), (error) => {
                    if (error) console.error('Error saving ads:', error);
                });
            }
            renderAds();
        }

        function openComplaintDialog() {
            document.getElementById('complaintDialog').showModal();
        }

        function submitComplaint() {
            const complaint = document.getElementById('complaintText').value;
            if (complaint) {
                console.log('–ñ–∞–ª–æ–±–∞:', complaint);
                closeDialog('complaintDialog');
            }
        }

        function closeDialog(dialogId) {
            document.getElementById(dialogId).close();
        }

        function applyCity() {
            const selected = document.querySelector('input[name="cityOption"]:checked');
            if (selected) {
                document.getElementById('city').value = selected.value;
                renderAds();
            }
            closeDialog('cityDialog');
        }

        function applyType() {
            const selected = document.querySelector('input[name="typeOption"]:checked');
            if (selected) {
                document.getElementById('type').value = selected.value;
                renderAds();
            }
            closeDialog('typeDialog');
        }

        document.getElementById('search').addEventListener('input', renderAds);
        document.getElementById('city').addEventListener('click', () => document.getElementById('cityDialog').showModal());
        document.getElementById('type').addEventListener('click', () => document.getElementById('typeDialog').showModal());
        document.getElementById('date').addEventListener('change', renderAds);
        document.getElementById('gender').addEventListener('change', renderAds);
        document.getElementById('sort').addEventListener('change', function() {
            currentSort = this.value || 'rating';
            renderAds();
            this.value = '';
        });

        document.addEventListener('click', function(event) {
            const searchInput = document.getElementById('search');
            if (event.target !== searchInput && event.target !== document.getElementById('sort')) {
                searchInput.blur();
            }
            const openMenus = document.querySelectorAll('.menu-options[style="display: block;"]');
            if (!event.target.closest('.menu') && !event.target.closest('.menu-options')) {
                openMenus.forEach(menu => menu.style.display = 'none');
            }
        });

        function openModal() {
            const modal = document.getElementById('modal');
            const backdrop = document.getElementById('modalBackdrop');
            modal.classList.add('open');
            backdrop.classList.add('open');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const backdrop = document.getElementById('modalBackdrop');
            modal.classList.remove('open');
            backdrop.classList.remove('open');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('modalBackdrop').addEventListener('click', closeModal);
            document.querySelectorAll('[data-modal-open]').forEach(button => {
                button.addEventListener('click', () => {
                    const modalId = button.dataset.modalOpen;
                    document.getElementById(modalId).showModal();
                });
            });
        });
    </script>
