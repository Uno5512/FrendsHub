<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        // Telegram Mini App инициализация
        let userId = null;
        let userName = 'Гость';
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            userId = Telegram.WebApp.initDataUnsafe?.user?.id || 'guest';
            userName = Telegram.WebApp.initDataUnsafe?.user?.username || Telegram.WebApp.initDataUnsafe?.user?.first_name || 'Гость';
            document.body.classList.add('telegram');
        } else {
            userId = 'guest'; // Для тестирования
        }

        // Загрузка объявлений
        let ads = JSON.parse(localStorage.getItem('ads')) || [];
        let currentSort = 'newest'; // По умолчанию новые
        let hiddenAds = JSON.parse(localStorage.getItem('hiddenAds')) || [];
        let likesDislikes = JSON.parse(localStorage.getItem('likesDislikes')) || {};
        let editAdId = null;

        function hideAd(adId) {
          hiddenAds.push(adId);
          localStorage.setItem('hiddenAds', JSON.stringify(hiddenAds));
          renderAds();
        }

        function shareAd(adId) {
          const url = `${window.location.origin}/#${adId}`;
          navigator.clipboard.writeText(url).then(() => {
            alert('Ссылка на объявление скопирована!');
          }).catch(() => {
            alert('Не удалось скопировать ссылку');
          });

        function toggleLike(adId) {
                if (!userId) return alert('Авторизуйтесь для оценки');
                likesDislikes[adId] = likesDislikes[adId] || { likes: [], dislikes: [] };
                const userLiked = likesDislikes[adId].likes.includes(userId);
                const userDisliked = likesDislikes[adId].dislikes.includes(userId);
                if (userLiked) {
                        likesDislikes[adId].likes = likesDislikes[adId].likes.filter(id => id !== userId);
                } else {
                        likesDislikes[adId].likes.push(userId);
                        if (userDisliked) {
                                likesDislikes[adId].dislikes = likesDislikes[adId].dislikes.filter(id => id !== userId);
                        }
                }
                localStorage.setItem('likesDislikes', JSON.stringify(likesDislikes));
                renderAds();
        }

        function toggleDislike(adId) {
                if (!userId) return alert('Авторизуйтесь для оценки');
                likesDislikes[adId] = likesDislikes[adId] || { likes: [], dislikes: [] };
                const userLiked = likesDislikes[adId].likes.includes(userId);
                const userDisliked = likesDislikes[adId].dislikes.includes(userId);
                if (userDisliked) {
                        likesDislikes[adId].dislikes = likesDislikes[adId].dislikes.filter(id => id !== userId);
                } else {
                        likesDislikes[adId].dislikes.push(userId);
                        if (userLiked) {
                                likesDislikes[adId].likes = likesDislikes[adId].likes.filter(id => id !== userId);
                        }
                }
                localStorage.setItem('likesDislikes', JSON.stringify(likesDislikes));
                renderAds();
        }

        // Отрисовка объявлений
        function renderAds() {
            const adList = document.getElementById('adList');
            const search = document.getElementById('search').value.toLowerCase();
            const city = document.getElementById('city').value;
            const type = document.getElementById('type').value;
            const date = document.getElementById('date').value;
            const gender = document.getElementById('gender').value;
            const sort = currentSort;

            // Фильтрация
            let filteredAds = ads.filter(ad => {
              if (hiddenAds.includes(ad.id)) return false; // Пропускаем скрытые объявления
                        const searchWords = search.trim().split(/\s+/).filter(word => word.length > 0);
                        if (searchWords.length === 0) return true;
                        console.log('Search words:', searchWords);
                        console.log('Checking ad:', ad);
                        const matchesSearch = searchWords.every(word => {
                                    const lowerWord = word.toLowerCase();
                                    return (
                                                ad.title.toLowerCase().includes(lowerWord) ||
                                                ad.description.toLowerCase().includes(lowerWord) ||
                                                ad.city.toLowerCase().includes(lowerWord) ||
                                                ad.type.toLowerCase().includes(lowerWord) ||
                                                ad.date.toLowerCase().includes(lowerWord) ||
                                                ad.gender.toLowerCase().includes(lowerWord)
                                    );
                        });
                        return matchesSearch &&
                               (city === '' || ad.city === city) &&
                               (type === '' || ad.type === type) &&
                               (date === '' || ad.date === date) &&
                               (gender === '' || ad.gender === gender);
            });

// Сортировка (свои объявления сверху, затем по рейтингу или дате)
            filteredAds.sort((a, b) => {
                const isOwnA = a.userId === userId;
                const isOwnB = b.userId === userId;
                if (isOwnA && !isOwnB) return -1;
                if (!isOwnA && isOwnB) return 1;
                const aRating = ((likesDislikes[a.id]?.likes?.length || 0) - (likesDislikes[a.id]?.dislikes?.length || 0));
                const bRating = ((likesDislikes[b.id]?.likes?.length || 0) - (likesDislikes[b.id]?.dislikes?.length || 0));
                const dateA = new Date(a.createdAt);
                const dateB = new Date(b.createdAt);
                if (sort === 'newest') {
                    return dateB - dateA;
                } else if (sort === 'oldest') {
                    return dateA - dateB;
                } else {
                    return bRating - aRating; // По рейтингу
                }
            });

            adList.innerHTML = '';
            filteredAds.forEach(ad => {
                const adDiv = document.createElement('div');
                adDiv.className = `ad-item ${ad.userId === userId ? 'own' : ''}`;
                adDiv.innerHTML = `
                    <div class="user">
                        <span onclick="openTelegramProfile('${ad.userId}')">${ad.userName}</span>
                    </div>
                    <h3>${ad.title}</h3>
                    <p>${ad.description}</p>
                    <p><small>Город: ${ad.city} | Вид: ${ad.type} | Дата: ${ad.date} | Пол: ${ad.gender} | ${new Date(ad.createdAt).toLocaleDateString()}</small></p>
                    <div class="ad-actions">
                        <span class="counter">• ${((likesDislikes[ad.id]?.likes?.length || 0) - (likesDislikes[ad.id]?.dislikes?.length || 0))}</span>
                        <span class="action share" onclick="shareAd('${ad.id}')" title="Поделиться">🔗</span>
                        <span class="action favorite" title="В избранное">❤️</span>
                        <span class="action like ${likesDislikes[ad.id]?.likes?.includes(userId) ? 'liked' : ''}" onclick="toggleLike('${ad.id}')" title="Лайк">👍</span>
                        <span class="action dislike ${likesDislikes[ad.id]?.dislikes?.includes(userId) ? 'disliked' : ''}" onclick="toggleDislike('${ad.id}')" title="Дизлайк">👎</span>
                        <span class="menu" onclick="toggleMenu('${ad.id}')">•••</span>
                    </div>
                    <div class="menu-options" id="menu-${ad.id}">
                        ${ad.userId === userId ? `
                            <button onclick="editAd('${ad.id}')">Редактировать</button>
                            <button onclick="deleteAd('${ad.id}')">Удалить</button>
                        ` : `
                            <button onclick="hideAd('${ad.id}')">Не показывать</button>
                            <button onclick="openComplaintDialog()">Пожаловаться</button>
                        `}
                    </div>
                `;
                adList.appendChild(adDiv);
            });
        }

        // Открытие профиля в Telegram
        function openTelegramProfile(id) {
            if (id !== 'guest') {
                window.location.href = `tg://user?id=${id}`;
            }
        }

        // Переключение меню
        function toggleMenu(adId) {
         console.log('Toggling menu for ad:', adId);
         // Закрываем все открытые меню
         const openMenus = document.querySelectorAll('.menu-options[style="display: block;"]');
         openMenus.forEach(menu => {
           menu.style.display = 'none';
         });
         // Открываем текущее меню
         const menu = document.getElementById(`menu-${adId}`);
         if (menu) {
           menu.style.display = 'block';
         } else {
           console.error('Menu not found for ad:', adId);
         }
       }

        // Открытие окна создания/редактирования
        function openCreateDialog(adId = null) {
            console.log('Opening create dialog, adId:', adId);
            const dialog = document.getElementById('createDialog');
            const title = document.getElementById('dialogTitle');
            editAdId = adId;

            if (adId) {
                const ad = ads.find(a => a.id === adId);
                document.getElementById('adTitle').value = ad.title;
                document.getElementById('adDescription').value = ad.description;
                document.getElementById('adCity').value = ad.city;
                document.getElementById('adType').value = ad.type;
                document.getElementById('adDate').value = ad.date;
                document.getElementById('adGender').value = ad.gender;
                title.textContent = 'Редактировать объявление';
            } else {
                document.getElementById('adTitle').value = '';
                document.getElementById('adDescription').value = '';
                document.getElementById('adCity').value = 'Москва';
                document.getElementById('adType').value = 'Встреча';
                document.getElementById('adDate').value = 'Сегодня';
                document.getElementById('adGender').value = 'Любой';
                title.textContent = 'Создать объявление';
            }
            dialog.showModal();
        }

        // Сохранение объявления
        function saveAd() {
            const title = document.getElementById('adTitle').value;
            const description = document.getElementById('adDescription').value;
            const city = document.getElementById('adCity').value;
            const type = document.getElementById('adType').value;
            const date = document.getElementById('adDate').value;
            const gender = document.getElementById('adGender').value;

            if (!title || !description) return;

            const userAds = ads.filter(ad => ad.userId === userId);
            if (!editAdId && userAds.length >= 3) {
                alert('Вы можете создать не более 3 объявлений.');
                return;
            }

            if (editAdId) {
                const adIndex = ads.findIndex(ad => ad.id === editAdId);
                ads[adIndex] = { ...ads[adIndex], title, description, city, type, date, gender };
            } else {
                ads.push({
                    id: Date.now().toString(),
                    userId,
                    userName,
                    title,
                    description,
                    city,
                    type,
                    date,
                    gender,
                    createdAt: new Date().toISOString()
                });
            }

            localStorage.setItem('ads', JSON.stringify(ads));
            closeDialog('createDialog');
            renderAds();
        }

        // Редактирование объявления
        function editAd(adId) {
            openCreateDialog(adId);
        }

        // Удаление объявления
        function deleteAd(adId) {
            ads = ads.filter(ad => ad.id !== adId);
            localStorage.setItem('ads', JSON.stringify(ads));
            renderAds();
        }

        // Открытие окна жалобы
        function openComplaintDialog() {
            document.getElementById('complaintText').value = '';
            document.getElementById('complaintDialog').showModal();
        }

        // Отправка жалобы (заглушка)
        function submitComplaint() {
            const complaint = document.getElementById('complaintText').value;
            if (complaint) {
                console.log('Жалоба:', complaint); // В продакшене отправить на сервер
                closeDialog('complaintDialog');
            }
        }

        // Закрытие модального окна
        function closeDialog(dialogId) {
            document.getElementById(dialogId).close();
        }

        // Применение выбора города
        function applyCity() {
            const selected = document.querySelector('input[name="cityOption"]:checked');
            if (selected) {
                document.getElementById('city').value = selected.value;
                renderAds();
            }
            closeDialog('cityDialog');
        }

        // Применение выбора вида
        function applyType() {
            const selected = document.querySelector('input[name="typeOption"]:checked');
            if (selected) {
                document.getElementById('type').value = selected.value;
                renderAds();
            }
            closeDialog('typeDialog');
        }

        // Обработчики событий
        document.getElementById('search').addEventListener('input', renderAds);
        document.getElementById('city').addEventListener('click', () => document.getElementById('cityDialog').showModal());
        document.getElementById('type').addEventListener('click', () => document.getElementById('typeDialog').showModal());
        document.getElementById('date').addEventListener('change', renderAds);
        document.getElementById('gender').addEventListener('change', renderAds);
        document.getElementById('sort').addEventListener('change', function() {
            currentSort = this.value || 'rating';
            renderAds();
            this.value = ''; // Сбрасываем на заглушку •••
        });

        // Начальная отрисовка
        renderAds();

        // Очистка поиска при клике вне поля
        document.addEventListener('click', function(event) {
            const searchInput = document.getElementById('search');
            if (event.target !== searchInput && event.target !== document.getElementById('sort')) {
                searchInput.blur();
            }
        });
        // Закрытие меню при клике вне
        document.addEventListener('click', function(event) {
          const openMenus = document.querySelectorAll('.menu-options[style="display: block;"]');
          if (!event.target.closest('.menu') && !event.target.closest('.menu-options') && !event.target.closest('.create-btn')) {
            openMenus.forEach(menu => {
              menu.style.display = 'none';
            });
          }
        });

    </script>
</body>
</html>
