    function RegistrationModal({ onRegister }) {

      const handleNext = () => {

      return (

          <div className="flex flex-col gap-4">
            <div className="flex gap-4">
              <img src={avatar} alt="–ê–≤–∞—Ç–∞—Ä" className="w-16 h-16 rounded-full" loading="lazy" />
              <input
                type="text"
                placeholder="–ò–º—è *"
                value={name}
                onChange={(e) => setName(e.target.value)}
                className="p-2 rounded-lg border"
                required
                aria-label="–ò–º—è"
              />
            </div>
            <input

              value={birthdate}
              onChange={(e) => setBirthdate(e.target.value)}
              className="p-2 rounded-lg border"
              required
              aria-label="–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è"
            />
            <select
              value={gender}
              onChange={(e) => setGender(e.target.value)}
              className="p-2 rounded-lg border"
              aria-label="–ü–æ–ª"
            >
              <option value="–ú—É–∂—Å–∫–æ–π">–ú—É–∂—Å–∫–æ–π</option>
              <option value="–ñ–µ–Ω—Å–∫–∏–π">–ñ–µ–Ω—Å–∫–∏–π</option>

    }

    // Search Bar Component
    function SearchBar({ onSearch }) {
      const [query, setQuery] = useState('');
      const [filters, setFilters] = useState({
        city: '–ú–æ—Å–∫–≤–∞',
        type: '–ü—Ä–æ–≥—É–ª–∫–∞',
        date: '–°–µ–≥–æ–¥–Ω—è',
        gender: '–ù–µ –≤–∞–∂–Ω–æ',
        sort: '–ü–æ —Ä–µ–π—Ç–∏–Ω–≥—É'
      });

      const handleFilterChange = (e) => {
        const { name, value } = e.target;
        setFilters(prev => ({ ...prev, [name]: value }));
        onSearch(query, { ...filters, [name]: value });
      };

      return (
        <section className="p-4">
          <input
            type="search"
            placeholder="–ü–æ–∏—Å–∫..."
            value={query}
            onChange={(e) => {
              setQuery(e.target.value);
              onSearch(e.target.value, filters);
            }}
            className="w-full p-2 mb-4 rounded-[22px] border"
            aria-label="–ü–æ–∏—Å–∫ –æ–±—ä—è–≤–ª–µ–Ω–∏–π"
          />
          <fieldset className="flex flex-wrap gap-2">
            <legend className="sr-only">–§–∏–ª—å—Ç—Ä—ã</legend>
            <select name="city" onChange={handleFilterChange} className="p-2 rounded-lg border" aria-label="–ì–æ—Ä–æ–¥">
              <option value="–ú–æ—Å–∫–≤–∞">–ú–æ—Å–∫–≤–∞</option>
              <option value="–ö–∞–∑–∞–Ω—å">–ö–∞–∑–∞–Ω—å</option>
              <option value="–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥">–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥</option>
            </select>
            <select name="type" onChange={handleFilterChange} className="p-2 rounded-lg border" aria-label="–í–∏–¥">
              <option value="–ü—Ä–æ–≥—É–ª–∫–∞">–ü—Ä–æ–≥—É–ª–∫–∞</option>
              <option value="–û–±—â–µ–Ω–∏–µ">–û–±—â–µ–Ω–∏–µ</option>
              <option value="–ò–≥—Ä—ã">–ò–≥—Ä—ã</option>
            </select>
            <select name="date" onChange={handleFilterChange} className="p-2 rounded-lg border" aria-label="–î–∞—Ç–∞">
              <option value="–°–µ–≥–æ–¥–Ω—è">–°–µ–≥–æ–¥–Ω—è</option>
              <option value="–ó–∞–≤—Ç—Ä–∞">–ó–∞–≤—Ç—Ä–∞</option>
              <option value="–ù–∞ –Ω–µ–¥–µ–ª–µ">–ù–∞ –Ω–µ–¥–µ–ª–µ</option>
            </select>
            <select name="gender" onChange={handleFilterChange} className="p-2 rounded-lg border" aria-label="–ü–æ–ª">
              <option value="–ú—É–∂—Å–∫–æ–π">–ú—É–∂—Å–∫–æ–π</option>
              <option value="–ñ–µ–Ω—Å–∫–∏–π">–ñ–µ–Ω—Å–∫–∏–π</option>

            </select>
            <select name="sort" onChange={handleFilterChange} className="p-2 rounded-lg border" aria-label="–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞">
              <option value="–ü–æ —Ä–µ–π—Ç–∏–Ω–≥—É">–ü–æ —Ä–µ–π—Ç–∏–Ω–≥—É</option>
              <option value="–í–µ—Ä–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ">–í–µ—Ä–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ</option>
              <option value="–ù–æ–≤—ã–µ">–ù–æ–≤—ã–µ</option>

            </select>
          </fieldset>
        </section>
      );
    }

    // Announcement Component
    function Announcement({ data, isOwn, onLike, onDislike, onParticipate, onEdit, onDelete }) {
      const [expanded, setExpanded] = useState(false);
      const [showOptions, setShowOptions] = useState(false);

      return (
        <article
          onClick={(e) => {
            if (!e.target.closest('button') && !e.target.closest('a')) setExpanded(!expanded);
          }}
          className={`p-4 rounded-[22px] border ${isOwn ? 'border-blue-500' : 'border-gray-300'} bg-white cursor-pointer announcement-expanded`}
          style={{ maxHeight: expanded ? '500px' : '150px', overflow: 'hidden' }}
        >
          <h3 className="font-bold">{data.title}</h3>
          {expanded && (
            <div className="mt-2">
              <p>{data.description}</p>
              <div className="text-sm text-gray-500">{data.metatags.join(', ')} ‚Ä¢ {data.createdAt}</div>
              <div className="flex items-center gap-2 mt-2">
                <img src={data.creatorAvatar} alt="–ê–≤–∞—Ç–∞—Ä —Å–æ–∑–¥–∞—Ç–µ–ª—è" className="w-8 h-8 rounded-full" loading="lazy" />
              </div>
            </div>
          )}
          <div className="flex justify-between items-center mt-2">
            <a href="#" className="text-blue-500">{data.creatorName}</a>
            <span>{data.age} –ª–µ—Ç</span>
            <span>{data.participants} —É—á–∞—Å—Ç–Ω–∏–∫(–æ–≤)</span>
            <div className="flex gap-2">
              <button onClick={() => onLike(data.id)} className="text-green-500" aria-label="–õ–∞–π–∫">üëç {data.likes}</button>
              <button onClick={() => onDislike(data.id)} className="text-red-500" aria-label="–î–∏–∑–ª–∞–π–∫">üëé {data.dislikes}</button>
              <button onClick={() => onParticipate(data.id)} className="bg-blue-500 text-white px-2 py-1 rounded" aria-label="–£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å">–£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å</button>
              <div className="relative">
                <button onClick={() => setShowOptions(!showOptions)} className="text-gray-500" aria-label="–û–ø—Ü–∏–∏">‚ãØ</button>
                {showOptions && (
                  <div className="absolute right-0 mt-2 bg-white border rounded shadow-lg p-2">
                    {isOwn ? (
                      <>
                        <button onClick={() => onEdit(data)} className="block w-full text-left">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                        <button onClick={() => onDelete(data.id)} className="block w-full text-left">–£–¥–∞–ª–∏—Ç—å</button>
                        <button className="block w-full text-left">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
                      </>
                    ) : (
                      <>
                        <button className="block w-full text-left">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
                        <button className="block w-full text-left">–í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
                        <button className="block w-full text-left">–ù–µ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å</button>
                        <button className="block w-full text-left">–ü–æ–∂–∞–ª–æ–≤–∞—Ç—å—Å—è</button>
                      </>
                    )}
                  </div>
                )}
              </div>
            </div>
          </div>
        </article>
      );
    }

    // Account Modal
    function AccountModal({ user, announcements, applications, onClose }) {
      return (
        <Modal onClose={onClose}>
          <h2 className="text-xl font-bold mb-4">–ê–∫–∫–∞—É–Ω—Ç</h2>
          <div className="flex flex-col gap-4">
            <img src={user.avatar} alt="–ê–≤–∞—Ç–∞—Ä" className="w-16 h-16 rounded-full" loading="lazy" />
            <p><strong>–ò–º—è:</strong> {user.name}</p>
            <p><strong>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è:</strong> {user.birthdate}</p>
            <p><strong>–ü–æ–ª:</strong> {user.gender}</p>
            <p><strong>–û —Å–µ–±–µ:</strong> {user.about}</p>
            <h3 className="font-bold">–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</h3>
            <ul>{/* Placeholder for favorites */}</ul>
            <h3 className="font-bold">–ó–∞—è–≤–∫–∏</h3>
            {applications.map(app => (
              <div key={app.id}>
                <p>{app.announcementTitle}</p>
                {app.participants.map(p => (
                  <div key={p.id} className="flex items-center gap-2">
                    <img src={p.avatar} alt="–£—á–∞—Å—Ç–Ω–∏–∫" className="w-8 h-8 rounded-full" loading="lazy" />
                    <a href="#" className="text-blue-500">{p.name}</a>
                    <button className="bg-blue-500 text-white px-2 py-1 rounded">–í—ã–±—Ä–∞—Ç—å</button>
                  </div>
                ))}
              </div>
            ))}
          </div>
        </Modal>
      );
    }

    // Create Announcement Modal
    function CreateAnnouncementModal({ onCreate, onClose }) {
      const [title, setTitle] = useState('');
      const [description, setDescription] = useState('');
      const [filters, setFilters] = useState({ city: '–ú–æ—Å–∫–≤–∞', type: '–ü—Ä–æ–≥—É–ª–∫–∞', date: '–°–µ–≥–æ–¥–Ω—è', gender: '–ù–µ –≤–∞–∂–Ω–æ' });

      const handleCreate = () => {
        onCreate({ title, description, metatags: Object.values(filters), createdAt: new Date().toLocaleDateString() });
        onClose();
      };

      return (
        <Modal onClose={onClose}>
          <h2 className="text-xl font-bold mb-4">–°–æ–∑–¥–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ</h2>
          <input
            type="text"
            placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫"
            value={title}
            onChange={(e) => setTitle(e.target.value)}
            className="p-2 rounded-lg border w-full mb-4"
            aria-label="–ó–∞–≥–æ–ª–æ–≤–æ–∫"
          />
          <textarea
            placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"
            value={description}
            onChange={(e) => setDescription(e.target.value)}
            className="p-2 rounded-lg border w-full mb-4"
            aria-label="–û–ø–∏—Å–∞–Ω–∏–µ"
          />
          <div className="flex flex-wrap gap-2">
            <select name="city" onChange={(e) => setFilters(f => ({ ...f, city: e.target.value }))} className="p-2 rounded-lg border" aria-label="–ì–æ—Ä–æ–¥">
              <option value="–ú–æ—Å–∫–≤–∞">–ú–æ—Å–∫–≤–∞</option>
              <option value="–ö–∞–∑–∞–Ω—å">–ö–∞–∑–∞–Ω—å</option>
              <option value="–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥">–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥</option>
            </select>
            <select name="type" onChange={(e) => setFilters(f => ({ ...f, type: e.target.value }))} className="p-2 rounded-lg border" aria-label="–í–∏–¥">
              <option value="–ü—Ä–æ–≥—É–ª–∫–∞">–ü—Ä–æ–≥—É–ª–∫–∞</option>
              <option value="–û–±—â–µ–Ω–∏–µ">–û–±—â–µ–Ω–∏–µ</option>
              <option value="–ò–≥—Ä—ã">–ò–≥—Ä—ã</option>
            </select>
            <select name="date" onChange={(e) => setFilters(f => ({ ...f, date: e.target.value }))} className="p-2 rounded-lg border" aria-label="–î–∞—Ç–∞">
              <option value="–°–µ–≥–æ–¥–Ω—è">–°–µ–≥–æ–¥–Ω—è</option>
              <option value="–ó–∞–≤—Ç—Ä–∞">–ó–∞–≤—Ç—Ä–∞</option>
              <option value="–ù–∞ –Ω–µ–¥–µ–ª–µ">–ù–∞ –Ω–µ–¥–µ–ª–µ</option>
            </select>
            <select name="gender" onChange={(e) => setFilters(f => ({ ...f, gender: e.target.value }))} className="p-2 rounded-lg border" aria-label="–ü–æ–ª">
              <option value="–ú—É–∂—Å–∫–æ–π">–ú—É–∂—Å–∫–æ–π</option>
              <option value="–ñ–µ–Ω—Å–∫–∏–π">–ñ–µ–Ω—Å–∫–∏–π</option>
              <option value="–ù–µ –≤–∞–∂–Ω–æ">–ù–µ –≤–∞–∂–Ω–æ</option>
            </select>
          </div>
          <div className="flex gap-4 mt-4">
            <button onClick={onClose} className="bg-gray-300 px-4 py-2 rounded-lg">–û—Ç–º–µ–Ω–∞</button>
            <button onClick={handleCreate} className="bg-blue-500 text-white px-4 py-2 rounded-lg">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
          </div>
        </Modal>
      );
    }

    // Main App Component
    function App() {
      const [user, setUser] = useState(null);
      const [isSynced, setIsSynced] = useState(null);
      const [announcements, setAnnouncements] = useState([
        { id: 1, title: '–ü—Ä–æ–≥—É–ª–∫–∞ –≤ –ø–∞—Ä–∫–µ', description: '–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –∫ –ø—Ä–æ–≥—É–ª–∫–µ!', metatags: ['–ú–æ—Å–∫–≤–∞', '–ü—Ä–æ–≥—É–ª–∫–∞'], creatorName: '–ê–ª–µ–∫—Å–µ–π', creatorAvatar: 'https://mir-s3-cdn-cf.behance.net/project_modules/fs_webp/cf5343120913219.60bb24ccb2f89.jpg', age: 25, participants: 3, likes: 5, dislikes: 2, createdAt: '01.11.2023' }
      ]);
      const [filteredAnnouncements, setFilteredAnnouncements] = useState(announcements);
      const [showAccount, setShowAccount] = useState(false);
      const [showCreate, setShowCreate] = useState(false);
      const [applications, setApplications] = useState([]);

      useEffect(() => {
        setTimeout(() => setIsSynced(Math.random() > 0.5), 1000); // Simulate Telegram sync
      }, []);

      const handleRegister = (userData) => {
        setUser(userData);
        setIsSynced(true);
      };

      const handleSearch = (query, filters) => {
        let result = [...announcements];
        if (query) {
          const lowerQuery = query.toLowerCase();
          result = result.filter(a => 
            a.title.toLowerCase().includes(lowerQuery) ||
            a.description.toLowerCase().includes(lowerQuery) ||
            a.metatags.some(tag => tag.toLowerCase().includes(lowerQuery))
          );
        }
        result = result.filter(a => 
          (!filters.city || a.metatags.includes(filters.city)) &&
          (!filters.type || a.metatags.includes(filters.type)) &&
          (!filters.date || a.metatags.includes(filters.date)) &&
          (!filters.gender || a.metatags.includes(filters.gender))
        );
        if (filters.sort === '–ü–æ —Ä–µ–π—Ç–∏–Ω–≥—É') result.sort((a, b) => (b.likes - b.dislikes) - (a.likes - a.dislikes));
        setFilteredAnnouncements(result);
      };

      const handleLike = (id) => {
        setAnnouncements(prev => prev.map(a => a.id === id ? { ...a, likes: a.likes + 1 } : a));
      };

      const handleDislike = (id) => {
        setAnnouncements(prev => prev.map(a => a.id === id ? { ...a, dislikes: a.dislikes + 1 } : a));
      };

      const handleParticipate = (id) => {
        setApplications(prev => [...prev, { id: Date.now(), announcementTitle: announcements.find(a => a.id === id).title, participants: [{ id: 1, name: user.name, avatar: user.avatar }] }]);
        setAnnouncements(prev => prev.map(a => a.id === id ? { ...a, participants: a.participants + 1 } : a));
      };

      const handleCreate = (data) => {
        const newAnnouncement = { ...data, id: Date.now(), creatorName: user.name, creatorAvatar: user.avatar, age: 25, participants: 0, likes: 0, dislikes: 0 };
        setAnnouncements(prev => [...prev, newAnnouncement]);
      };

      const handleDelete = (id) => {
        setAnnouncements(prev => prev.filter(a => a.id !== id));
      };

      if (isSynced === null) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="flex gap-2">
              <span className="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></span>
              <span className="w-2 h-2 bg-blue-500 rounded-full animate-bounce delay-100"></span>
              <span className="w-2 h-2 bg-blue-500 rounded-full animate-bounce delay-200"></span>
            </div>
          </div>
        );
      }

      if (!isSynced) {
        return (
          <Modal onClose={() => setIsSynced(true)}>
            <p className="mb-4">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è Telegram –Ω–µ —É–¥–∞–ª–∞—Å—å, –≤–æ–π–¥–∏—Ç–µ –æ–±—ã—á–Ω—ã–º –ø—É—Ç–µ–º</p>
            <button onClick={() => setIsSynced(true)} className="bg-blue-500 text-white px-4 py-2 rounded-lg">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
          </Modal>
        );
      }

      if (!user) {
        return <RegistrationModal onRegister={handleRegister} />;
      }

      return (
        <div className="min-h-screen bg-gray-100">
          <header className="p-4 flex justify-center">
            <img src="https://uno5512.github.io/FrendsHub/3.png" alt="–õ–æ–≥–æ—Ç–∏–ø" className="w-[100px] h-[100px]" loading="lazy" />
          </header>
          <main className="p-4">
            <SearchBar onSearch={handleSearch} />
            <section className="space-y-4">
              {filteredAnnouncements.map(a => (
                <Announcement
                  key={a.id}
                  data={a}
                  isOwn={a.creatorName === user.name}
                  onLike={handleLike}
                  onDislike={handleDislike}
                  onParticipate={handleParticipate}
                  onEdit={() => {}}
                  onDelete={handleDelete}
                />
              ))}
            </section>
          </main>
          <footer className="fixed bottom-4 right-4 flex gap-4">
            <button onClick={() => setShowCreate(true)} className="bg-blue-500 text-white w-12 h-12 rounded-full flex items-center justify-center text-2xl" aria-label="–°–æ–∑–¥–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ">+</button>
            <button onClick={() => setShowAccount(true)} className="bg-gray-500 text-white w-12 h-12 rounded-full flex items-center justify-center" aria-label="–û—Ç–∫—Ä—ã—Ç—å –∞–∫–∫–∞—É–Ω—Ç">‚Üë</button>
          </footer>
          {showAccount && <AccountModal user={user} announcements={announcements} applications={applications} onClose={() => setShowAccount(false)} />}
          {showCreate && <CreateAnnouncementModal onCreate={handleCreate} onClose={() => setShowCreate(false)} />}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
