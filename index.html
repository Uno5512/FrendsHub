<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        function isTelegramAvailable() {
            try {
                return window.Telegram?.WebApp && typeof Telegram.WebApp.ready === 'function';
            } catch (e) {
                console.error('Telegram WebApp check failed:', e);
                return false;
            }
        }

        let userId = 'guest';
        let userName = 'Гость';
        let isTelegramMode = isTelegramAvailable();
        if (isTelegramMode) {
            try {
                Telegram.WebApp.ready();
                const user = Telegram.WebApp.initDataUnsafe?.user;
                if (user?.id) {
                    userId = user.id;
                    userName = user.username || user.first_name || 'Гость';
                }
            } catch (e) {
                console.error('Telegram initialization failed:', e);
                isTelegramMode = false;
            }
        }

        let ads = [];
        let hiddenAds = [];
        let likesDislikes = {};

        function loadCloudData() {
            if (isTelegramMode) {
                try {
                    return Promise.all([
                        new Promise((resolve) => {
                            Telegram.WebApp.CloudStorage.getItems(['ads'], (error, result) => {
                                resolve(error || !result.ads ? JSON.parse(localStorage.getItem('ads')) || [] : JSON.parse(result.ads));
                            });
                        }),
                        new Promise((resolve) => {
                            Telegram.WebApp.CloudStorage.getItems(['hiddenAds'], (error, result) => {
                                resolve(error || !result.hiddenAds ? JSON.parse(localStorage.getItem('hiddenAds')) || [] : JSON.parse(result.hiddenAds));
                            });
                        }),
                        new Promise((resolve) => {
                            Telegram.WebApp.CloudStorage.getItems(['likesDislikes'], (error, result) => {
                                resolve(error || !result.likesDislikes ? JSON.parse(localStorage.getItem('likesDislikes')) || {} : JSON.parse(result.likesDislikes));
                            });
                        })
                    ]).then(([loadedAds, loadedHiddenAds, loadedLikesDislikes]) => {
                        ads = loadedAds;
                        hiddenAds = loadedHiddenAds;
                        likesDislikes = loadedLikesDislikes;
                    });
                } catch (e) {
                    console.error('Cloud storage failed:', e);
                }
            }
            ads = JSON.parse(localStorage.getItem('ads')) || [];
            hiddenAds = JSON.parse(localStorage.getItem('hiddenAds')) || [];
            likesDislikes = JSON.parse(localStorage.getItem('likesDislikes')) || {};
            return Promise.resolve();
        }

        function renderAds() {
            const adList = document.getElementById('adList');
            adList.innerHTML = '';
            ads.forEach(ad => {
                const adItem = document.createElement('article');
                adItem.className = `ad-item ${ad.userId === userId ? 'own' : ''}`;
                adItem.innerHTML = `
                    <div class="user">
                        <span>${ad.userName}</span>
                    </div>
                    <h3>${ad.title}</h3>
                    <p>${ad.description}</p>
                    <p><small>Город: ${ad.city} | Вид: ${ad.type} | Дата: ${ad.date} | Пол: ${ad.gender} | ${new Date(ad.createdAt).toLocaleDateString()}</small></p>
                    <div class="ad-actions">
                        <span class="counter">• ${((likesDislikes[ad.id]?.likes?.length || 0) - (likesDislikes[ad.id]?.dislikes?.length || 0))}</span>
                        <span class="action">🔗</span>
                        <span class="action">❤️</span>
                        <span class="action">👍</span>
                        <span class="action">👎</span>
                        <span class="menu" onclick="toggleMenu('${ad.id}')">•••</span>
                    </div>
                    <div class="menu-options" id="menu-${ad.id}">
                        ${ad.userId === userId ? `
                            <button>Редактировать</button>
                            <button>Удалить</button>
                        ` : `
                            <button>Не показывать</button>
                            <button onclick="document.getElementById('complaintDialog').showModal()">Пожаловаться</button>
                        `}
                    </div>
                `;
                adList.appendChild(adItem);
            });
        }

        function toggleMenu(adId) {
            const menu = document.getElementById(`menu-${adId}`);
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        document.querySelector('button[data-modal-open="createDialog"]').addEventListener('click', () => {
            document.getElementById('createDialog').showModal();
        });

        document.getElementById('create-ad-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const newAd = {
                id: Date.now().toString(),
                userId,
                userName,
                title: document.getElementById('adTitle').value,
                description: document.getElementById('adDescription').value,
                city: document.getElementById('adCity').value,
                type: document.getElementById('adType').value,
                date: document.getElementById('adDate').value,
                gender: document.getElementById('adGender').value,
                createdAt: new Date()
            };
            ads.push(newAd);
            localStorage.setItem('ads', JSON.stringify(ads));
            renderAds();
            document.getElementById('createDialog').close();
        });

        loadCloudData().then(() => renderAds());
    </script>
