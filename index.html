        }

        body {

            display: flex;
            justify-content: center;
        }

        .container {

            width: 100%;
        }

        .image-container {

            justify-content: center;
            margin-bottom: 12px;
        }

        .header-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .search-filter-container {
            background: #f1d299;
            border: 2px solid #f6e1bc;
            border-radius: 22px;
            padding: 8px;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: sticky;
            top: 16px;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .search-filter-container input {
            padding: 8px;
            font-size: 22px;
            border-radius: 8px;
            background: #f1d299;
            border: 1px solid #f6e1bc;
            width: 100%;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }

        .filters select {
            padding: 4px;
            font-size: 18px;
            background: #f1d299;
            border: 1px solid #f6e1bc;
            border-radius: 22px;
            cursor: pointer;
            flex: 1;

            bottom: 35px;
            left: 50%;

            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;

            padding: 16px;

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background: rgba(0, 0, 0, 0.5);
        }

        dialog form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        dialog h2 {
            font-size: 18px;
            margin-bottom: 16px;
        }

        dialog select,
        dialog input,
        dialog textarea {
            padding: 8px;
            font-size: 16px;
            background: #f1d299;
            border: 1px solid #f6e1bc;
            border-radius: 8px;
        }

        dialog textarea {

            resize: vertical;
        }

            font-size: 16px;
            border-radius: 8px;

            right: 16px;

            right: 20px;

            height: 60px;

            color: #fff;

        .modal-backdrop {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;

        .modal-backdrop.open {

        }

                        new Promise((resolve) => {
                            Telegram.WebApp.CloudStorage.getItems(['likesDislikes'], (error, result) => {
                                resolve(error || !result.likesDislikes ? JSON.parse(localStorage.getItem('likesDislikes')) || likesDislikes : JSON.parse(result.likesDislikes));
                            });
                        })
                    ]).then(([loadedAds, loadedHiddenAds, loadedFavorites, loadedLikesDislikes]) => {
                        ads = loadedAds;
                        hiddenAds = loadedHiddenAds;
                        favorites = loadedFavorites;
                        likesDislikes = loadedLikesDislikes;
                    }).catch((e) => {
                        console.error('Cloud storage failed:', e);
                        ads = JSON.parse(localStorage.getItem('ads')) || ads;
                        hiddenAds = JSON.parse(localStorage.getItem('hiddenAds')) || [];
                        favorites = JSON.parse(localStorage.getItem('favorites')) || [];
                        likesDislikes = JSON.parse(localStorage.getItem('likesDislikes')) || likesDislikes;
                    });
                } catch (e) {
                    console.error('Cloud storage initialization failed:', e);
                }
            }
            ads = JSON.parse(localStorage.getItem('ads')) || ads;
            hiddenAds = JSON.parse(localStorage.getItem('hiddenAds')) || [];
            favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            likesDislikes = JSON.parse(localStorage.getItem('likesDislikes')) || likesDislikes;
            return Promise.resolve();
        }

        // –ü–æ–∏—Å–∫ –∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        function filterAds(adsToFilter) {
            const searchQuery = document.getElementById('search').value.toLowerCase().trim();
            const cityFilter = document.getElementById('city').value;
            const typeFilter = document.getElementById('type').value;
            const dateFilter = document.getElementById('date').value;
            const genderFilter = document.getElementById('gender').value;
            const sortOption = document.getElementById('sort').value || 'rating';

            // –ü–æ–∏—Å–∫ –ø–æ —Å–ª–æ–≤–∞–º (–≤–∫–ª—é—á–∞—è —Ç–µ–≥–∏)
            let filtered = adsToFilter.filter(ad => {
                if (!searchQuery) return true;
                const searchTerms = searchQuery.split(/\s+/);
                const searchableText = [
                    ad.title.toLowerCase(),
                    ad.description.toLowerCase(),
                    ad.city.toLowerCase(),
                    ad.type.toLowerCase(),
                    ad.date.toLowerCase(),
                    ad.gender.toLowerCase()
                ].join(' ');
                return searchTerms.every(term => searchableText.includes(term));
            });

            // –§–∏–ª—å—Ç—Ä—ã
            if (cityFilter) filtered = filtered.filter(ad => ad.city === cityFilter);
            if (typeFilter) filtered = filtered.filter(ad => ad.type === typeFilter);
            if (dateFilter) filtered = filtered.filter(ad => ad.date === dateFilter);
            if (genderFilter) filtered = filtered.filter(ad => ad.gender === genderFilter);

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
            switch (sortOption) {
                case 'rating':
                    filtered.sort((a, b) => {
                        const ratingA = (likesDislikes[a.id]?.likes?.length || 0) - (likesDislikes[a.id]?.dislikes?.length || 0);
                        const ratingB = (likesDislikes[b.id]?.likes?.length || 0) - (likesDislikes[b.id]?.dislikes?.length || 0);
                        return ratingB - ratingA;
                    });
                    break;
                case 'newest':
                    filtered.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
                case 'oldest':
                    filtered.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                    break;
            }

            return filtered;
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –æ–±—ä—è–≤–ª–µ–Ω–∏–π
        function renderAds() {
            const adList = document.getElementById('adList');
            adList.innerHTML = '';
            const filteredAds = filterAds(ads.filter(ad => !hiddenAds.includes(ad.id)));

            filteredAds.forEach(ad => {
                const adItem = document.createElement('article');
                adItem.className = `ad-item ${ad.userId === userId ? 'own' : ''}`;
                adItem.setAttribute('aria-label', `–û–±—ä—è–≤–ª–µ–Ω–∏–µ –æ—Ç ${ad.userName}`);
                const isLiked = likesDislikes[ad.id]?.likes.includes(userId);
                const isDisliked = likesDislikes[ad.id]?.dislikes.includes(userId);
                const isFavorited = favorites.includes(ad.id);
                adItem.innerHTML = `
                    <div class="user">
                        <span onclick="openTelegramProfile('${ad.userId}')">${ad.userName}</span>
                    </div>
                    <h3>${ad.title}</h3>
                    <p>${ad.description}</p>
                    <p><small>–ì–æ—Ä–æ–¥: ${ad.city} | –í–∏–¥: ${ad.type} | –î–∞—Ç–∞: ${ad.date} | –ü–æ–ª: ${ad.gender} | ${new Date(ad.createdAt).toLocaleDateString()}</small></p>
                    <div class="ad-actions">
                        <span class="counter">‚Ä¢ ${((likesDislikes[ad.id]?.likes?.length || 0) - (likesDislikes[ad.id]?.dislikes?.length || 0))}</span>
                        <span class="action share" onclick="shareAd('${ad.id}')" title="–ü–æ–¥–µ–ª–∏—Ç—å—Å—è">üîó</span>
                        <span class="action favorite ${isFavorited ? 'favorited' : ''}" onclick="toggleFavorite('${ad.id}')" title="–í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ">‚ù§Ô∏è</span>
                        <span class="action like ${isLiked ? 'liked' : ''}" onclick="toggleLike('${ad.id}')" title="–õ–∞–π–∫">üëç</span>
                        <span class="action dislike ${isDisliked ? 'disliked' : ''}" onclick="toggleDislike('${ad.id}')" title="–î–∏–∑–ª–∞–π–∫">üëé</span>
                        <span class="menu" onclick="toggleMenu('${ad.id}')">‚Ä¢‚Ä¢‚Ä¢</span>
                    </div>
                    <div class="menu-options" id="menu-${ad.id}">
                        ${ad.userId === userId ? `
                            <button onclick="editAd('${ad.id}')">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                            <button onclick="deleteAd('${ad.id}')">–£–¥–∞–ª–∏—Ç—å</button>
                        ` : `
                            <button onclick="hideAd('${ad.id}')">–ù–µ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å</button>
                            <button onclick="openComplaintDialog('${ad.id}')">–ü–æ–∂–∞–ª–æ–≤–∞—Ç—å—Å—è</button>
                        `}
                    </div>
                `;
                adList.appendChild(adItem);
            });

            renderFavorites();
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
        function renderFavorites() {
            const favoritesList = document.getElementById('favoritesList');
            favoritesList.innerHTML = '';
            const favoriteAds = ads.filter(ad => favorites.includes(ad.id));
            if (favoriteAds.length === 0) {
                favoritesList.innerHTML = '<p>–ù–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –æ–±—ä—è–≤–ª–µ–Ω–∏–π</p>';
                return;
            }
            favoriteAds.forEach(ad => {
                const item = document.createElement('div');
                item.className = 'favorite-item';
                item.innerHTML = `<strong>${ad.title}</strong> (${ad.city}, ${ad.type})`;
                favoritesList.appendChild(item);
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–Ω—é
        function toggleMenu(adId) {
            const menu = document.getElementById(`menu-${adId}`);
            const isVisible = menu.style.display === 'block';
            document.querySelectorAll('.menu-options').forEach(m => m.style.display = 'none');
            menu.style.display = isVisible ? 'none' : 'block';
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ/—É–¥–∞–ª–µ–Ω–∏–µ –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
        function toggleFavorite(adId) {
            if (favorites.includes(adId)) {
                favorites = favorites.filter(id => id !== adId);
            } else {
                favorites.push(adId);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            if (isTelegramMode) {
                Telegram.WebApp.CloudStorage.setItem('favorites', JSON.stringify(favorites));
            }
            renderAds();
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
        function openTelegramProfile(userId) {
            if (isTelegramMode) {
                const user = ads.find(ad => ad.userId === userId)?.userName;
                if (user) {
                    window.open(`https://t.me/${user.startsWith('@') ? user : '@' + user}`, '_blank');
                } else {
                    console.log(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${userId} –Ω–µ –Ω–∞–π–¥–µ–Ω`);
                }
            } else {
                console.log(`–û—Ç–∫—Ä—ã—Ç—å –ø—Ä–æ—Ñ–∏–ª—å: ${userId}`);
                alert(`–û—Ç–∫—Ä—ã—Ç–∏–µ –ø—Ä–æ—Ñ–∏–ª—è ${userId} (–∏–º–∏—Ç–∞—Ü–∏—è)`);
            }
        }

        // –®–∞—Ä–∏–Ω–≥ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
        async function shareAd(adId) {
            const ad = ads.find(a => a.id === adId);
            if (!ad) return;
            const shareText = `${ad.title}\n${ad.description}\n–ì–æ—Ä–æ–¥: ${ad.city} | –í–∏–¥: ${ad.type} | –î–∞—Ç–∞: ${ad.date} | –ü–æ–ª: ${ad.gender}`;
            const shareUrl = `${window.location.origin}/?ad=${adId}`;
            
            if (isTelegramMode) {
                Telegram.WebApp.openLink(`https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(shareText)}`);
            } else if (navigator.share) {
                try {
                    await navigator.share({
                        title: ad.title,
                        text: shareText,
                        url: shareUrl
                    });
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ —à–∞—Ä–∏–Ω–≥–∞:', e);
                }
            } else {
                try {
                    await navigator.clipboard.writeText(shareUrl);
                    alert('–°—Å—ã–ª–∫–∞ –Ω–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', e);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ —Å—Å—ã–ª–∫–∏');
                }
            }
        }

        // –õ–∞–π–∫ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
        function toggleLike(adId) {
            if (!likesDislikes[adId]) likesDislikes[adId] = { likes: [], dislikes: [] };
            const likes = likesDislikes[adId].likes;
            const dislikes = likesDislikes[adId].dislikes;
            if (likes.includes(userId)) {
                likes.splice(likes.indexOf(userId), 1);
            } else {
                likes.push(userId);
                if (dislikes.includes(userId)) {
                    dislikes.splice(dislikes.indexOf(userId), 1);
                }
            }
            localStorage.setItem('likesDislikes', JSON.stringify(likesDislikes));
            if (isTelegramMode) {
                Telegram.WebApp.CloudStorage.setItem('likesDislikes', JSON.stringify(likesDislikes));
            }
            renderAds();
        }

        // –î–∏–∑–ª–∞–π–∫ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
        function toggleDislike(adId) {
            if (!likesDislikes[adId]) likesDislikes[adId] = { likes: [], dislikes: [] };
            const likes = likesDislikes[adId].likes;
            const dislikes = likesDislikes[adId].dislikes;
            if (dislikes.includes(userId)) {
                dislikes.splice(dislikes.indexOf(userId), 1);
            } else {
                dislikes.push(userId);
                if (likes.includes(userId)) {
                    likes.splice(likes.indexOf(userId), 1);
                }
            }
            localStorage.setItem('likesDislikes', JSON.stringify(likesDislikes));
            if (isTelegramMode) {
                Telegram.WebApp.CloudStorage.setItem('likesDislikes', JSON.stringify(likesDislikes));
            }
            renderAds();
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        function openCreateDialog(adId = null) {
            editAdId = adId;
            const dialog = document.getElementById('createDialog');
            const title = document.getElementById('dialogTitle');
            if (adId) {
                const ad = ads.find(a => a.id === adId);
                if (!ad) {
                    console.error('Ad not found:', adId);
                    return;
                }
                document.getElementById('adTitle').value = ad.title;
                document.getElementById('adDescription').value = ad.description;
                document.getElementById('adCity').value = ad.city;
                document.getElementById('adType').value = ad.type;
                document.getElementById('adDate').value = ad.date;
                document.getElementById('adGender').value = ad.gender;
                title.textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ';
            } else {
                document.getElementById('adTitle').value = '';
                document.getElementById('adDescription').value = '';
                document.getElementById('adCity').value = '–ú–æ—Å–∫–≤–∞';
                document.getElementById('adType').value = '–í—Å—Ç—Ä–µ—á–∞';
                document.getElementById('adDate').value = '–°–µ–≥–æ–¥–Ω—è';
                document.getElementById('adGender').value = '–õ—é–±–æ–π';
                title.textContent = '–°–æ–∑–¥–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ';
            }
            dialog.showModal();
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
        function editAd(adId) {
            openCreateDialog(adId);
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
        function deleteAd(adId) {
            ads = ads.filter(ad => ad.id !== adId);
            favorites = favorites.filter(id => id !== adId);
            delete likesDislikes[adId];
            localStorage.setItem('ads', JSON.stringify(ads));
            localStorage.setItem('favorites', JSON.stringify(favorites));
            localStorage.setItem('likesDislikes', JSON.stringify(likesDislikes));
            if (isTelegramMode) {
                Telegram.WebApp.CloudStorage.setItem('ads', JSON.stringify(ads));
                Telegram.WebApp.CloudStorage.setItem('favorites', JSON.stringify(favorites));
                Telegram.WebApp.CloudStorage.setItem('likesDislikes', JSON.stringify(likesDislikes));
            }
            renderAds();
        }

        // –°–∫—Ä—ã—Ç–∏–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
        function hideAd(adId) {
            hiddenAds.push(adId);
            favorites = favorites.filter(id => id !== adId);
            localStorage.setItem('hiddenAds', JSON.stringify(hiddenAds));
            localStorage.setItem('favorites', JSON.stringify(favorites));
            if (isTelegramMode) {
                Telegram.WebApp.CloudStorage.setItem('hiddenAds', JSON.stringify(hiddenAds));
                Telegram.WebApp.CloudStorage.setItem('favorites', JSON.stringify(favorites));
            }
            renderAds();
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–ª—è –∂–∞–ª–æ–±—ã
        function openComplaintDialog(adId) {
            document.getElementById('complaint-form').dataset.adId = adId;
            document.getElementById('complaintDialog').showModal();
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∂–∞–ª–æ–±—ã
        function submitComplaint() {
            const adId = document.getElementById('complaint-form').dataset.adId;
            const complaintText = document.getElementById('complaintText').value;
            if (!complaintText) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–ø–∏—à–∏—Ç–µ –ø—Ä–∏—á–∏–Ω—É –∂–∞–ª–æ–±—ã');
                return;
            }

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    adId,
                    userId,
                    complaint: complaintText,
                    timestamp: new Date().toISOString()
                })
            })
            .then(response => {
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∂–∞–ª–æ–±—ã');
                console.log(`–ñ–∞–ª–æ–±–∞ –Ω–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ ${adId} –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞: ${complaintText}`);
                alert('–ñ–∞–ª–æ–±–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞');
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ API:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∂–∞–ª–æ–±—ã');
            });

            document.getElementById('complaintText').value = '';
            document.getElementById('complaintDialog').close();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
        function saveAd() {
            const title = document.getElementById('adTitle').value;
            const description = document.getElementById('adDescription').value;
            const city = document.getElementById('adCity').value;
            const type = document.getElementById('adType').value;
            const date = document.getElementById('adDate').value;
            const gender = document.getElementById('adGender').value;

            if (!title || !description) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –æ–ø–∏—Å–∞–Ω–∏–µ');
                return;
            }

            if (editAdId) {
                const adIndex = ads.findIndex(ad => ad.id === editAdId);
                ads[adIndex] = { ...ads[adIndex], title, description, city, type, date, gender };
            } else {
                const newAdId = Date.now().toString();
                ads.push({
                    id: newAdId,
                    userId,
                    userName,
                    title,
                    description,
                    city,
                    type,
                    date,
                    gender,
                    createdAt: new Date().toISOString()
                });
                likesDislikes[newAdId] = { likes: [], dislikes: [] };
            }

            localStorage.setItem('ads', JSON.stringify(ads));
            localStorage.setItem('likesDislikes', JSON.stringify(likesDislikes));
            if (isTelegramMode) {
                Telegram.WebApp.CloudStorage.setItem('ads', JSON.stringify(ads));
                Telegram.WebApp.CloudStorage.setItem('likesDislikes', JSON.stringify(likesDislikes));
            }
            document.getElementById('createDialog').close();
            renderAds();
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ –±–æ–∫–æ–≤–æ–≥–æ –º–µ–Ω—é
        function openModal() {
            document.getElementById('modal').classList.add('open');
            document.getElementById('modalBackdrop').classList.add('open');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('open');
            document.getElementById('modalBackdrop').classList.remove('open');
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤ –¥–ª—è –≥–æ—Ä–æ–¥–∞
        function applyCity() {
            const selectedCity = document.querySelector('input[name="cityOption"]:checked')?.value;
            if (selectedCity) {
                document.getElementById('city').value = selectedCity;
            }
            document.getElementById('cityDialog').close();
            renderAds();
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤ –¥–ª—è —Ç–∏–ø–∞
        function applyType() {
            const selectedType = document.querySelector('input[name="typeOption"]:checked')?.value;
            if (selectedType) {
                document.getElementById('type').value = selectedType;
            }
            document.getElementById('typeDialog').close();
            renderAds();
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–æ–∫ –ø–æ –∫–ª–∏–∫—É –Ω–∞ backdrop
        function setupDialogBackdropClose() {
            ['createDialog', 'complaintDialog', 'cityDialog', 'typeDialog'].forEach(dialogId => {
                const dialog = document.getElementById(dialogId);
                dialog.addEventListener('click', (e) => {
                    if (e.target === dialog) {
                        dialog.close();
                    }
                });
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.querySelector('button[data-modal-open="createDialog"]').addEventListener('click', () => {
            openCreateDialog();
        });

        document.getElementById('create-ad-form').addEventListener('submit', (e) => {
            e.preventDefault();
            saveAd();
        });

        document.getElementById('complaint-form').addEventListener('submit', (e) => {
            e.preventDefault();
            submitComplaint();
        });

        document.getElementById('city-form').addEventListener('submit', (e) => {
            e.preventDefault();
            applyCity();
        });

        document.getElementById('type-form').addEventListener('submit', (e) => {
            e.preventDefault();
            applyType();
        });

        document.getElementById('filter-form').addEventListener('input', () => {
            renderAds();
        });

        document.getElementById('city').addEventListener('click', () => {
            document.getElementById('cityDialog').showModal();
        });

        document.getElementById('type').addEventListener('click', () => {
            document.getElementById('typeDialog').showModal();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadCloudData().then(() => {
            setupDialogBackdropClose();
            renderAds();
        });
    </script>
